<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Todos</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .input-group { display: flex; gap: 10px; margin-bottom: 2rem; }
        input { flex-grow: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; cursor: pointer; background: #0070f3; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0051a2; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        .delete-btn { background: #e00; font-size: 12px; padding: 5px 10px; margin-left: 10px; }
        .status { font-size: 0.85em; color: #666; margin-right: auto; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Serverless Todo List</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTodo()">Add Task</button>
    </div>

    <ul id="todoList">
        <li>Loading...</li>
    </ul>

    <script>
        const API_URL = '/api/todos';

        // 1. READ (GET /api/todos)
        async function loadTodos() {
            try {
                const res = await fetch(API_URL);
                const todos = await res.json();
                renderList(todos);
            } catch (err) {
                console.error(err);
                document.getElementById('todoList').innerHTML = '<li>Error loading todos.</li>';
            }
        }

        // 2. CREATE (POST /api/todos)
        async function addTodo() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: input.value, status: 'Pending' })
            });
            
            input.value = '';
            loadTodos(); // Refresh list
        }

        // 3. DELETE (DELETE /api/todos/:id)
        async function deleteTodo(id) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadTodos(); // Refresh list
        }

        // Helper to draw the HTML
        function renderList(todos) {
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            
            if (todos.length === 0) {
                list.innerHTML = '<li style="justify-content:center; color:#888">No tasks found</li>';
                return;
            }

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${todo.task}</strong>
                    <span class="status">(${todo.status})</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        // Initialize
        loadTodos();
    </script>
</body>
</html>
